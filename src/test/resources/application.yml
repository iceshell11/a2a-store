spring:
  application:
    name: a2a-task-store-test
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        physical_naming_strategy: io.a2a.extras.taskstore.jdbc.config.A2ATablePrefixNamingStrategy
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

a2a:
  taskstore:
    jdbc:
      enabled: true
      table-prefix: a2a_

logging:
  level:
    org.flywaydb: DEBUG
    io.a2a.extras.taskstore: DEBUG
    org.hibernate.SQL: DEBUG
